---

# DEFINE THE NUMBER OF VMS TO RUN
bastion_vms: 1
gluster_vms: 3

# MEMORY
memory: 512

# INTERFACE NAME
# use eth1 for libvirt and ubuntu precise, enp0s8 for CentOS and ubuntu xenial
subnet: 192.168.52

# DISKS
disk_size_in_mib: 2048
num_of_disks: 3

# VAGRANT BOX
vagrant_box: centos/7
vagrant_sync_dir: /home/vagrant/sync
vagrant_disable_synced_folder: false

# DEBUG
# runs Ansible with -vvv
debug: false

ssh_username: 'vagrant'
